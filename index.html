<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Form Header -->
            <div class="bg-blue-600 px-6 py-4">
                <h1 class="text-2xl font-bold text-white">Stream URL Generator</h1>
            </div>
            
            <!-- Form Body -->
            <div class="p-6">
                <form id="urlForm" class="space-y-4">
                    <div>
                        <label for="slug" class="block text-sm font-medium text-gray-700 mb-1">Channel ID</label>
                        <input 
                            type="text" 
                            id="slug" 
                            name="slug" 
                            placeholder="e.g. premium97" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                        <p class="mt-1 text-sm text-gray-500">Enter the channel ID to generate the stream URL</p>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center"
                    >
                        <i class="fas fa-link mr-2"></i> Generate URL
                    </button>
                </form>
                
                <!-- Loading State -->
                <div id="loading" class="hidden mt-6 text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                    <p class="mt-2 text-gray-600">Fetching URL...</p>
                </div>
                
                <!-- Results Section -->
                <div id="results" class="hidden mt-6 space-y-4">
                    <h2 class="text-lg font-semibold text-gray-800">Generated URL</h2>
                    
                    <!-- Full URL Card -->
                    <div class="border border-gray-200 rounded-lg overflow-hidden">
                        <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
                            <h3 class="text-sm font-medium text-gray-700">Stream URL</h3>
                        </div>
                        <div class="p-4">
                            <div class="flex items-center">
                                <a id="fullUrl" href="#" target="_blank" class="text-blue-600 hover:text-blue-800 break-all flex-grow"></a>
                                <button 
                                    onclick="copyToClipboard('fullUrl')" 
                                    class="ml-2 p-2 text-gray-500 hover:text-gray-700 rounded-full hover:bg-gray-100"
                                    title="Copy to clipboard"
                                >
                                    <i class="far fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Error State -->
                <div id="error" class="hidden mt-6 p-4 bg-red-50 border-l-4 border-red-500">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800" id="errorMessage"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const slug = document.getElementById('slug').value.trim();
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            // Reset UI
            results.classList.add('hidden');
            error.classList.add('hidden');
            loading.classList.remove('hidden');
            
            try {
                const fullURL = await getFinalURL(slug);
                
                // Display results
                document.getElementById('fullUrl').textContent = fullURL;
                document.getElementById('fullUrl').href = fullURL;
                
                loading.classList.add('hidden');
                results.classList.remove('hidden');
            } catch (err) {
                loading.classList.add('hidden');
                document.getElementById('errorMessage').textContent = err.message;
                error.classList.remove('hidden');
            }
        });

        async function getFinalURL(slug) {
            const lookupUrl = 'https://forcedtoplay.xyz/server_lookup.php?channel_id='+slug;

            try {
                const response = await fetch(lookupUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const serverKey = data.server_key;

                // Construct and return only the full URL
                return `https://${serverKey}new.newkso.ru/${serverKey}/${slug}/mono.m3u8?|referer=https://jxoplay.xyz/&origin=https://jxoplay.xyz`;
            } catch (error) {
                console.error('Error fetching server key:', error);
                throw new Error('Failed to generate URL. Please check the channel ID and try again.');
            }
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                // Show feedback
                const button = element.nextElementSibling;
                button.innerHTML = '<i class="fas fa-check"></i>';
                button.classList.remove('text-gray-500', 'hover:text-gray-700');
                button.classList.add('text-green-500');
                
                // Reset after 2 seconds
                setTimeout(() => {
                    button.innerHTML = '<i class="far fa-copy"></i>';
                    button.classList.add('text-gray-500', 'hover:text-gray-700');
                    button.classList.remove('text-green-500');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
